<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Martplace</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<header class="header">
		<div class="header__top">
			<div class="container">
				<div class="header__top-inner">
					<div class="header__logo">
						<a href="#"><img src="images/logo.png" alt=""></a>
					</div>
					<div class="header__content">
						<a href="#" class="header__btn-seller site-btn">Become a Seller</a>
						<ul class="header__icons">
							<li><a href="#"><span class="lnr lnr-alarm"></span></a></li>
							<li><a href="#"><span class="lnr lnr-envelope"></span></a></li>
							<li><a href="#"><span class="lnr lnr-cart"></span></a></li>
						</ul>
						<div class="header__usser">
							<div class="header__usser-avatar"></div>
							<div class="header__usser-info">
								<div class="header__usser-name">
									Taofiq Hakim
								</div>
								<div class="header__usser-money">
									$20.45
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<div class="header__bottom">
			<div class="container">
				<div class="header__bottom-inner">
					<nav class="nav-menu">
						<ul class="nav-menu__list">
							<li><a href="#">home</a></li>
							<li><a href="#">all products</a></li>
							<li><a href="#">wordpress</a></li>
							<li><a href="#">festures</a></li>
							<li><a href="#">Pages</a></li>
						</ul>
					</nav>
					<div class="header__search">
						<form>
							<input type="text" placeholder="Search product here..." required>
							<button type="submit">
								<span class="lnr lnr-magnifier"></span>
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</header>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.min.js"></script>
</body>
</html>
